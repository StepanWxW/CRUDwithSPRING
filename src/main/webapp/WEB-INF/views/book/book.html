<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<p th:text="${book.getName()}">VALUE</p>
<p th:text="${book.getAuthor()}">VALUE</p>
<p th:text="${book.getYear()}">VALUE</p>
<p th:text="${book.getPerson()}">VALUE</p>
<form th:method="PATCH" th:action="@{/books/add}">
    <label for="person">Change person:</label>
    <select th:object="${person}" th:field="*{id}" id="person">
        <option th:each="person : ${people}" th:value="${person.getId()}"
                th:text="${person.getName()}"></option>
    </select>
    <input type="submit" value="go!" />
</form>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
  <input type="submit", value="Delete">
</form>
<br/>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>
</body>
</html>
