<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getName()}
        + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">VALUE</a>

</div>
<br/>
<hr/>

<a th:href="@{books/new}" >Создать новую книгу.</a>
<br>
<a th:href="@{/}">Вернуться на главную.</a>
</body>
</html>
