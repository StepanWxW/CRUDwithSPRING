<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getName()}">VALUE</a>
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getAuthor()}">VALUE</a>
    <a th:href="@{books/{id}(id=${book.getId()})}" th:text="${book.getYear()}">VALUE</a>
</div>
<br/>
<hr/>

<a th:href="@{books/new}" >Create new book!</a>
</body>
</html>
